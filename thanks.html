<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Naman Jha</title>
  <!-- Redirect to the homepage after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=https://naman1803.github.io/personalwebsite/"/>
  <style>
    :root {
      --primary-color: #2a63eb;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
      background-color: #f9f9f9;
      line-height: 1.6;
    }
    .thank-you-container {
      max-width: 600px;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    p {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: #444;
    }
    .icon {
      font-size: 60px;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    .redirect-text {
      font-size: 0.9rem;
      color: #666;
      margin-top: 30px;
    }
    .home-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .home-button:hover {
      background-color: #1a53db;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body>
  <div class="thank-you-container">
    <div class="icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <p>I appreciate your interest and will get back to you as soon as possible.</p>
    <a href="https://naman1803.github.io/personalwebsite/" class="home-button">Return to Homepage</a>
    <p class="redirect-text">You will be automatically redirected to the homepage in 5 seconds...</p>
  </div>
</body>
</html>
